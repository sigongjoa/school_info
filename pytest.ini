[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

addopts =
    -v
    --tb=short
    --cov=src
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --strict-markers
